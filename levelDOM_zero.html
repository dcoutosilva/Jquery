    $(function(){
        $('*').each(function(){
            var current = this;//seleciona cada elemento da pagina
            this.onclick = function(event){//aplica o manipulador onclick pra cada elemento selecionado
                if(!event) event = window.event;
                var target = (event.target) ? event.target:event.srcElement;
                say('Para ' + current.tagName + '#' + current.id + 'o alvo Ã© ' + target.id);
            }
        });
    });
    function say (text){
        $('#console').append('<div>' + text + '</div>');
    }

    </script>
